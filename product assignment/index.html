<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assessment L2 boilerplate</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Your code goes here -->
    <div class="container">
      <div class="wrapper">
        <div class="imageContainer">
          <img src="image1.jpg" alt="Image" />
          <div class="morePic">
            <img src="image2.jpg" alt="" />
            <img src="image3.jpg" alt="" />
            <img src="image4.jpg" alt="" />
            <img src="image5.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="textContainer">
          <div class="Marmeto">
            <p>Marmeto</p>
            <h2>Embrace Sideboard</h2>
          </div>
          <div class="Price">
            <h3>$12999.00</h3>
            <p class="discount">35% Off</p>
          </div>
          <div class="originalPrice">
            <s>$19999.00</s>
          </div>
          <div class="colors">
            <p class="option">Choose a Color</p>
            <div class="select">
              <div class="color-box" style="background-color: #ecdecc"></div>
              <div class="color-box" style="background-color: #bbd278"></div>
              <div class="color-box" style="background-color: #bbc1f8"></div>
              <div class="color-box" style="background-color: #ffd3f8"></div>
            </div>
          </div>
          <div class="sizes">
            <p class="option">Choose a Size</p>
            <div class="size-option">
                <div class="size"><p>Small</p></div>
                <div class="size"><p>Medium</p></div>
                <div class="size"><p>Large</p></div>
                <div class="size"><p>Extra Large</p></div>
                <div class="size"><p>XXL</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
